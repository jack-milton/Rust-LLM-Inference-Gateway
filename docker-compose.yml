services:
  gateway:
    build: .
    image: rust-llm-inference-gateway:local
    ports:
      - "8080:8080"
    environment:
      GATEWAY_API_KEYS: "dev-key"
      REDIS_URL: "redis://redis:6379"
      GATEWAY_REDIS_PREFIX: "gateway"
      RUST_LOG: "info"
    depends_on:
      - redis

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"

  prometheus:
    image: prom/prometheus:v2.55.1
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
    volumes:
      - ./deploy/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "9090:9090"
    depends_on:
      - gateway

  grafana:
    image: grafana/grafana:11.3.0
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
